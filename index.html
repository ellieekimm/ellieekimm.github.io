<!DOCTYPE html>
<html>
    <head>
        <title>Typing Accuracy Test</title>
        <meta charset = "utf-8">
        <link href = "styles.css" rel = "stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.baconipsum.com/api/jquery-BaconIpsum.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "landing-text">
            <h1>Typing Test</h1>
            <h2>How many characters can you go without making a mistake?</h2>
        </div>
        <div id = "baconButton">
            <h2>Start</h2>
        </div>
        <div id = "text-box">
            <div id = "text">
                <h4 id = "baconIpsumOutput"></h4>
            </div>
        </div>
        <p id = "word-count">Character Count: </p>
        <script src = "script.js"></script>
    </body>
</html>
